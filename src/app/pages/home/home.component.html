<div class="row justify-content-center mt-4">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Username</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Birthdate</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of employeesData.default">
                <td>{{e.username}}</td>
                <td>{{e.firstName}}</td>
                <td>{{e.lastName}}</td>
                <td>{{e.email}}</td>
                <td>{{e.birthDate}}</td>
                <!-- <td>{{e.basicSalary}}</td>
                <td>{{e.status}}</td>
                <td>{{e.group}}</td>
                <td>{{e.description}}</td> -->
                <td><button type="button" class="btn btn-primary mr-2" (click)="openModal(e.id)">Update</button><button type="button" class="btn btn-danger" (click)="deleteBuku(e.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
